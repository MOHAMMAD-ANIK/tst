name: Run Index.js with Puppeteer

on: [push, pull_request]

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libatk1.0-0 libatk-bridge2.0-0 \
          libcups2 libxcomposite1 libxdamage1 libxrandr2 \
          libgbm1 libasound2 libpangocairo-1.0-0 libpango-1.0-0 \
          libgdk-pixbuf2.0-0 libgtk-3-0 libnss3 libx11-xcb1 \
          libx11-6 libxcb1 libxext6 libxfixes3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm Dependencies (Including Puppeteer)
        run: npm install

      - name: Run Index.js
        run: node index.js
