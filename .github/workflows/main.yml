name: Run Puppeteer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies (Including Puppeteer)
        run: npm install

      - name: Run Script
        run: node index.js
